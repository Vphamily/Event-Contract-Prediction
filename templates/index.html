<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Contract Forecasting - SPX & NDX</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        button.active {
            background: #4CAF50;
            color: white;
        }
        
        .symbol-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .symbol-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .symbol-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .symbol-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .interval-badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .prediction-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .prediction-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .prediction-item {
            text-align: center;
        }
        
        .prediction-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .prediction-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .prediction-value.above {
            color: #4CAF50;
        }
        
        .prediction-value.below {
            color: #f44336;
        }
        
        .volume-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .volume-bars {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        
        .volume-bar-combined {
            margin: 20px 0;
        }
        
        .volume-bar-single {
            width: 100%;
            height: 60px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .volume-split {
            display: flex;
            height: 100%;
            width: 100%;
        }
        
        .volume-split-buy {
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            transition: width 0.5s ease;
        }
        
        .volume-split-sell {
            background: linear-gradient(90deg, #EF5350, #f44336);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            transition: width 0.5s ease;
        }
        
        .volume-label-left,
        .volume-label-right {
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .volume-bar-container {
            flex: 1;
        }
        
        .volume-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .volume-bar {
            height: 30px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            background: #e0e0e0;
        }
        
        .volume-bar-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .volume-bar-fill.buying {
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
        }
        
        .volume-bar-fill.selling {
            background: linear-gradient(90deg, #f44336, #EF5350);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #f0f0f0;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .prediction-form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .prediction-form-card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
        }
        
        .prediction-result-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .result-header {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .result-header.bullish {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
        }
        
        .result-header.bearish {
            background: linear-gradient(135deg, #f44336, #EF5350);
        }
        
        .result-header h2 {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .result-header p {
            color: white;
            font-size: 18px;
            margin: 5px 0;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .interval-comparison {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .interval-comparison h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .pattern-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .pattern-badge.bullish-reversal {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }
        
        .pattern-badge.bearish-reversal {
            background: linear-gradient(135deg, #f44336, #EF5350);
            color: white;
            box-shadow: 0 2px 4px rgba(244, 67, 54, 0.3);
        }
        
        .pattern-badge.bullish-continuation {
            background: linear-gradient(135deg, #2196F3, #42A5F5);
            color: white;
            box-shadow: 0 2px 4px rgba(33, 150, 243, 0.3);
        }
        
        .pattern-badge.bearish-continuation {
            background: linear-gradient(135deg, #FF9800, #FFA726);
            color: white;
            box-shadow: 0 2px 4px rgba(255, 152, 0, 0.3);
        }
        
        .pattern-badge.uptrend {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }
        
        .pattern-badge.downtrend {
            background: linear-gradient(135deg, #f44336, #EF5350);
            color: white;
            box-shadow: 0 2px 4px rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Event Contract Forecasting Dashboard</h1>
        
        <div class="controls">
            <button onclick="loadData('SPX', '5m')" class="active" id="spx-5m">SPX - 5 Min</button>
            <button onclick="loadData('SPX', '15m')" id="spx-15m">SPX - 15 Min</button>
            <button onclick="loadData('SPX', '30m')" id="spx-30m">SPX - 30 Min</button>
            <button onclick="loadData('NDX', '5m')" id="ndx-5m">NDX - 5 Min</button>
            <button onclick="loadData('NDX', '15m')" id="ndx-15m">NDX - 15 Min</button>
            <button onclick="loadData('NDX', '30m')" id="ndx-30m">NDX - 30 Min</button>
            <button onclick="compareIntervals('SPX')">Compare SPX</button>
            <button onclick="compareIntervals('NDX')">Compare NDX</button>
            <button onclick="togglePredictionForm()" style="background: #FF9800; color: white;">ðŸŽ¯ Price Target</button>
            <button onclick="refreshCurrentView()" style="background: #2196F3; color: white;">ðŸ”„ Refresh</button>
        </div>
        
        <!-- Price Target Prediction Form -->
        <div id="predictionForm" style="display: none;">
            <div class="prediction-form-card">
                <h2>ðŸŽ¯ Event Contract Price Prediction</h2>
                <p style="margin-bottom: 20px; color: #666;">Enter your target price and contract expiration time to get a forecast</p>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Symbol</label>
                        <select id="targetSymbol" class="form-control">
                            <option value="SPX">SPX (S&P 500)</option>
                            <option value="NDX">NDX (NASDAQ-100)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Target Price</label>
                        <input type="number" id="targetPrice" class="form-control" placeholder="e.g., 6855" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label>Contract Expiration Time</label>
                        <select id="targetTime" class="form-control">
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button onclick="predictTarget()" class="btn-predict">Get Prediction</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="content">
            <!-- Content will load here -->
        </div>
        
        <div class="last-update" id="lastUpdate"></div>
    </div>
    
    <script>
        let charts = {};
        
        function setActiveButton(symbol, interval) {
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            const btnId = `${symbol.toLowerCase()}-${interval}`;
            const btn = document.getElementById(btnId);
            if (btn) btn.classList.add('active');
            
            // Update current state for manual refresh
            currentSymbol = symbol;
            currentInterval = interval;
        }
        
        function loadData(symbol, interval) {
            setActiveButton(symbol, interval);
            
            // Hide prediction form and show content
            document.getElementById('predictionForm').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            document.getElementById('content').innerHTML = '<div class="loading">Loading data...</div>';
            
            console.log(`Loading data for ${symbol} ${interval}...`);
            
            fetch(`/api/analysis/${symbol}/${interval}`)
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    if (data.error) {
                        document.getElementById('content').innerHTML = `<div class="error">${data.error}</div>`;
                        return;
                    }
                    displaySingleAnalysis(data);
                    document.getElementById('lastUpdate').textContent = `Last Updated: ${data.last_update}`;
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('content').innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
                });
        }
        
        function compareIntervals(symbol) {
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            
            // Hide prediction form and show content
            document.getElementById('predictionForm').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            document.getElementById('content').innerHTML = '<div class="loading">Loading comparison data...</div>';
            
            fetch(`/api/compare/${symbol}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('content').innerHTML = `<div class="error">${data.error}</div>`;
                        return;
                    }
                    displayComparison(data);
                    document.getElementById('lastUpdate').textContent = `Last Updated: ${data.last_update}`;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
                });
        }
        
        function displaySingleAnalysis(data) {
            const html = `
                <div class="symbol-grid">
                    ${createSymbolCard(data.symbol, data.interval, data)}
                </div>
            `;
            document.getElementById('content').innerHTML = html;
            
            // Create charts
            createPriceChart(`price-chart-${data.symbol}-${data.interval}`, data.chart_data, data.symbol);
            createVolumeChart(`volume-chart-${data.symbol}-${data.interval}`, data.chart_data, data.symbol);
        }
        
        function displayComparison(data) {
            const intervals = Object.keys(data.intervals);
            const html = `
                <div class="symbol-grid">
                    ${intervals.map(interval => {
                        const intervalData = data.intervals[interval];
                        return createSymbolCard(data.symbol, interval, {
                            symbol: data.symbol,
                            interval: interval,
                            ...intervalData
                        });
                    }).join('')}
                </div>
            `;
            document.getElementById('content').innerHTML = html;
            
            // Create charts for each interval
            intervals.forEach(interval => {
                const intervalData = data.intervals[interval];
                createPriceChart(`price-chart-${data.symbol}-${interval}`, intervalData.chart_data, data.symbol);
                createVolumeChart(`volume-chart-${data.symbol}-${interval}`, intervalData.chart_data, data.symbol);
            });
        }
        
        function createSymbolCard(symbol, interval, data) {
            const pred = data.prediction;
            const vol = data.volume_analysis;
            const predClass = pred.prediction === 'ABOVE' ? 'above' : 'below';
            
            return `
                <div class="symbol-card">
                    <div class="symbol-header">
                        <div class="symbol-name">${symbol}</div>
                        <div class="interval-badge">${interval} Candles</div>
                    </div>
                    
                    <div class="prediction-section">
                        <div class="prediction-title">ðŸ“ˆ Price Prediction</div>
                        <div class="prediction-grid">
                            <div class="prediction-item">
                                <div class="prediction-label">Current Price</div>
                                <div class="prediction-value">$${pred.current_price.toFixed(2)}</div>
                            </div>
                            <div class="prediction-item">
                                <div class="prediction-label">Prediction</div>
                                <div class="prediction-value ${predClass}">${pred.prediction}</div>
                            </div>
                            <div class="prediction-item">
                                <div class="prediction-label">Confidence</div>
                                <div class="prediction-value">${pred.confidence.toFixed(1)}%</div>
                            </div>
                            <div class="prediction-item">
                                <div class="prediction-label">Momentum</div>
                                <div class="prediction-value">${pred.momentum.toFixed(2)}%</div>
                            </div>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-label">Bullish Signals</div>
                                <div class="stat-value" style="color: #4CAF50;">${pred.bullish_signals}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Bearish Signals</div>
                                <div class="stat-value" style="color: #f44336;">${pred.bearish_signals}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">RSI</div>
                                <div class="stat-value">${pred.rsi ? pred.rsi.toFixed(1) : 'N/A'}</div>
                            </div>
                            ${pred.supertrend_signal ? `
                            <div class="stat-box">
                                <div class="stat-label">ðŸŽ¯ Supertrend</div>
                                <div class="pattern-badge ${pred.supertrend_signal.toLowerCase().replace('_', '-')}" style="font-size: 10px; padding: 4px 8px;">
                                    ${pred.supertrend_signal.replace('_', ' ')}
                                </div>
                            </div>
                            ` : ''}
                            ${pred.inside_bar && pred.inside_bar !== 'NONE' ? `
                            <div class="stat-box" style="grid-column: 1 / -1;">
                                <div class="stat-label">ðŸ“Š Pattern Detected</div>
                                <div class="pattern-badge ${pred.inside_bar.toLowerCase().replace('_', '-')}">
                                    ${pred.inside_bar.replace('_', ' ')}
                                </div>
                                ${pred.volatility_reduction ? `
                                <div style="font-size: 11px; color: #666; margin-top: 5px;">
                                    Volatility: -${pred.volatility_reduction.toFixed(1)}%
                                </div>
                                ` : ''}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="volume-section">
                        <div class="prediction-title">ðŸ’° Volume Analysis</div>
                        <div class="volume-bar-combined">
                            <div class="volume-bar-single">
                                <div class="volume-split">
                                    <div class="volume-split-buy" style="width: ${vol.buying_percentage}%">
                                        <span class="volume-label-left">${vol.buying_percentage.toFixed(1)}% Buyers</span>
                                    </div>
                                    <div class="volume-split-sell" style="width: ${vol.selling_percentage}%">
                                        <span class="volume-label-right">${vol.selling_percentage.toFixed(1)}% Sellers</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-label">Total Buying</div>
                                <div class="stat-value">${formatVolume(vol.buying_volume)}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Total Selling</div>
                                <div class="stat-value">${formatVolume(vol.selling_volume)}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">Net Volume</div>
                                <div class="stat-value" style="color: ${vol.net_volume >= 0 ? '#4CAF50' : '#f44336'}">
                                    ${formatVolume(vol.net_volume)}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="price-chart-${symbol}-${interval}"></canvas>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="volume-chart-${symbol}-${interval}"></canvas>
                    </div>
                </div>
            `;
        }
        
        function createPriceChart(canvasId, chartData, symbol) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            // Destroy existing chart if it exists
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }
            
            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: `${symbol} Price`,
                        data: chartData.prices,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Price Movement',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
        
        function createVolumeChart(canvasId, chartData, symbol) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            // Destroy existing chart if it exists
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }
            
            charts[canvasId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [
                        {
                            label: 'Buying Volume',
                            data: chartData.buying_volumes,
                            backgroundColor: 'rgba(76, 175, 80, 0.7)',
                            borderColor: '#4CAF50',
                            borderWidth: 1
                        },
                        {
                            label: 'Selling Volume',
                            data: chartData.selling_volumes,
                            backgroundColor: 'rgba(244, 67, 54, 0.7)',
                            borderColor: '#f44336',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Buyer vs Seller Volume',
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            stacked: false
                        },
                        y: {
                            stacked: false,
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function formatVolume(volume) {
            if (volume >= 1e9) return (volume / 1e9).toFixed(2) + 'B';
            if (volume >= 1e6) return (volume / 1e6).toFixed(2) + 'M';
            if (volume >= 1e3) return (volume / 1e3).toFixed(2) + 'K';
            return volume.toFixed(0);
        }
        
        function togglePredictionForm() {
            const form = document.getElementById('predictionForm');
            if (form.style.display === 'none') {
                form.style.display = 'block';
                document.getElementById('content').style.display = 'none';
            } else {
                form.style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        }
        
        function refreshCurrentView() {
            console.log('Manual refresh triggered');
            loadData(currentSymbol, currentInterval);
        }
        
        function predictTarget() {
            const symbol = document.getElementById('targetSymbol').value;
            const targetPrice = parseFloat(document.getElementById('targetPrice').value);
            const targetTime = document.getElementById('targetTime').value;
            
            if (!targetPrice) {
                alert('Please enter a target price');
                return;
            }
            
            document.getElementById('content').innerHTML = '<div class="loading">Analyzing price target...</div>';
            document.getElementById('content').style.display = 'block';
            
            fetch('/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    symbol: symbol,
                    target_price: targetPrice,
                    target_time: targetTime
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('content').innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }
                displayPredictionResult(data);
                document.getElementById('lastUpdate').textContent = `Last Updated: ${data.last_update}`;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            });
        }
        
        function displayPredictionResult(data) {
            const isPriceAbove = data.target_price > data.current_price;
            const willReachTarget = (data.prediction === 'ABOVE' && isPriceAbove) || (data.prediction === 'BELOW' && !isPriceAbove);
            const resultClass = willReachTarget ? 'bullish' : 'bearish';
            const resultText = willReachTarget ? 'LIKELY TO REACH' : 'UNLIKELY TO REACH';
            
            const timeRemaining = data.time_remaining_minutes;
            const hours = Math.floor(timeRemaining / 60);
            const minutes = Math.floor(timeRemaining % 60);
            const timeText = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
            
            const html = `
                <div class="prediction-result-card">
                    <div class="result-header ${resultClass}">
                        <h2>${resultText}</h2>
                        <p><strong>${data.symbol}</strong> @ <strong>$${data.target_price}</strong> by <strong>${data.target_time}</strong></p>
                        <p style="font-size: 24px; margin-top: 15px;">Confidence: ${data.confidence.toFixed(1)}%</p>
                        <p style="font-size: 16px;">${data.recommendation}</p>
                    </div>
                    
                    <div class="prediction-grid">
                        <div class="prediction-item">
                            <div class="prediction-label">Current Price</div>
                            <div class="prediction-value">$${data.current_price.toFixed(2)}</div>
                        </div>
                        <div class="prediction-item">
                            <div class="prediction-label">Target Price</div>
                            <div class="prediction-value">$${data.target_price.toFixed(2)}</div>
                        </div>
                        <div class="prediction-item">
                            <div class="prediction-label">Distance</div>
                            <div class="prediction-value">${data.price_distance_percent.toFixed(2)}%</div>
                        </div>
                        <div class="prediction-item">
                            <div class="prediction-label">Time Remaining</div>
                            <div class="prediction-value">${timeText}</div>
                        </div>
                    </div>
                    
                    <div class="comparison-grid">
                        <div class="interval-comparison">
                            <h3>ðŸ“Š 5-Minute Analysis</h3>
                            <div class="stats-grid">
                                <div class="stat-box">
                                    <div class="stat-label">Prediction</div>
                                    <div class="stat-value" style="color: ${data.analysis_5m.prediction === 'ABOVE' ? '#4CAF50' : '#f44336'}">
                                        ${data.analysis_5m.prediction}
                                    </div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">Confidence</div>
                                    <div class="stat-value">${data.analysis_5m.confidence.toFixed(1)}%</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">RSI</div>
                                    <div class="stat-value">${data.analysis_5m.rsi ? data.analysis_5m.rsi.toFixed(1) : 'N/A'}</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">Momentum</div>
                                    <div class="stat-value">${data.analysis_5m.momentum.toFixed(2)}%</div>
                                </div>
                            </div>
                            <div style="margin-top: 15px;">
                                <div class="volume-bar-label">
                                    <span>Buying Pressure</span>
                                    <span><strong>${data.analysis_5m.volume_analysis.buying_percentage.toFixed(1)}%</strong></span>
                                </div>
                                <div class="volume-bar">
                                    <div class="volume-bar-fill buying" style="width: ${data.analysis_5m.volume_analysis.buying_percentage}%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="interval-comparison">
                            <h3>ðŸ“Š 15-Minute Analysis</h3>
                            <div class="stats-grid">
                                <div class="stat-box">
                                    <div class="stat-label">Prediction</div>
                                    <div class="stat-value" style="color: ${data.analysis_10m.prediction === 'ABOVE' ? '#4CAF50' : '#f44336'}">
                                        ${data.analysis_10m.prediction}
                                    </div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">Confidence</div>
                                    <div class="stat-value">${data.analysis_10m.confidence.toFixed(1)}%</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">RSI</div>
                                    <div class="stat-value">${data.analysis_10m.rsi ? data.analysis_10m.rsi.toFixed(1) : 'N/A'}</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-label">Momentum</div>
                                    <div class="stat-value">${data.analysis_10m.momentum.toFixed(2)}%</div>
                                </div>
                            </div>
                            <div style="margin-top: 15px;">
                                <div class="volume-bar-label">
                                    <span>Buying Pressure</span>
                                    <span><strong>${data.analysis_10m.volume_analysis.buying_percentage.toFixed(1)}%</strong></span>
                                </div>
                                <div class="volume-bar">
                                    <div class="volume-bar-fill buying" style="width: ${data.analysis_10m.volume_analysis.buying_percentage}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
        
        // Load initial data
        let currentSymbol = 'SPX';
        let currentInterval = '5m';
        loadData('SPX', '5m');
    </script>
</body>
